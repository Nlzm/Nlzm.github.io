                <h1 id="排序数组">排序数组</h1>
<h2 id="题目">1、题目</h2>
<figure>
<img
src="https://2hang.oss-cn-beijing.aliyuncs.com/img/202405042127033.png" srcset="/img/loading.gif" lazyload

<h2 id="题解">2、题解</h2>
<h4 id="快速排序">快速排序</h4>
<ul>
<li>挑选基准值</li>
<li>分割数组</li>
<li>递归排序子数组</li>
</ul>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br></pre></td><td class="code"><pre><code class="hljs python"><span class="hljs-keyword">class</span> <span class="hljs-title class_">Solution</span>:<br>    <span class="hljs-keyword">def</span> <span class="hljs-title function_">quickSort</span>(<span class="hljs-params">self,nums,low,high</span>):<br>        pivot = nums[low]<br>        left,right=low,high<br>        <span class="hljs-keyword">while</span> left&lt;right:<br><br>            <span class="hljs-keyword">while</span> left&lt;right <span class="hljs-keyword">and</span> nums[right]&gt;=pivot:<br>                right -= <span class="hljs-number">1</span>            <br>            nums[left] = nums[right]<br><br>            <span class="hljs-keyword">while</span> left&lt;right <span class="hljs-keyword">and</span> nums[left]&lt;=pivot:<br>                left += <span class="hljs-number">1</span><br>            nums[right] = nums[left]<br>        <br>        nums[left] = pivot<br><br>        <span class="hljs-keyword">return</span> left<br>    <br>    <span class="hljs-keyword">def</span> <span class="hljs-title function_">random_init</span>(<span class="hljs-params">self,nums,low,high</span>):<br>        pivot_idx = random.randint(low,high)<br>        nums[low],nums[pivot_idx] = nums[pivot_idx],nums[low]<br><br>        <span class="hljs-keyword">return</span> self.quickSort(nums,low,high)<br><br>    <span class="hljs-keyword">def</span> <span class="hljs-title function_">quick_sort</span>(<span class="hljs-params">self,nums,low,high</span>):<br>        <span class="hljs-keyword">if</span> low &gt;= high:<br>            <span class="hljs-keyword">return</span><br>        mid = self.random_init(nums,low,high)<br><br>        self.quick_sort(nums,low,mid-<span class="hljs-number">1</span>)<br>        self.quick_sort(nums,mid+<span class="hljs-number">1</span>,high)<br><br>    <span class="hljs-keyword">def</span> <span class="hljs-title function_">sortArray</span>(<span class="hljs-params">self, num1: <span class="hljs-type">List</span>[<span class="hljs-built_in">int</span>]</span>) -&gt; <span class="hljs-type">List</span>[<span class="hljs-built_in">int</span>]:<br><br>        self.quick_sort(num1,<span class="hljs-number">0</span>,<span class="hljs-built_in">len</span>(num1)-<span class="hljs-number">1</span>)<br><br>        <span class="hljs-keyword">return</span> num1<br></code></pre></td></tr></table></figure>
<h4 id="堆排序">堆排序</h4>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br></pre></td><td class="code"><pre><code class="hljs python"><span class="hljs-keyword">class</span> <span class="hljs-title class_">Solution</span>:<br>    <span class="hljs-keyword">def</span> <span class="hljs-title function_">heapify</span>(<span class="hljs-params">self,nums,n,i</span>):<br>        largest = i<br>        <span class="hljs-keyword">while</span> largest*<span class="hljs-number">2</span> + <span class="hljs-number">1</span> &lt; n :<br>            l,r = <span class="hljs-number">2</span>*largest+<span class="hljs-number">1</span>, <span class="hljs-number">2</span>*largest+<span class="hljs-number">2</span><br><br>            <span class="hljs-keyword">if</span> n&lt;= r <span class="hljs-keyword">or</span> nums[r]&lt;nums[l]:<br>                tmp = l<br>            <span class="hljs-keyword">else</span>:<br>                tmp = r<br>            <br>            <span class="hljs-keyword">if</span> nums[largest]&lt; nums[tmp]:<br>                nums[largest],nums[tmp] = nums[tmp], nums[largest]<br>                largest = tmp<br>            <span class="hljs-keyword">else</span>:<br>                <span class="hljs-keyword">break</span><br>    <br>    <span class="hljs-keyword">def</span> <span class="hljs-title function_">build_heap</span>(<span class="hljs-params">self,nums</span>):<br>        <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-built_in">len</span>(nums)-<span class="hljs-number">1</span>,-<span class="hljs-number">1</span>,-<span class="hljs-number">1</span>):<br>            self.heapify(nums,<span class="hljs-built_in">len</span>(nums),i)<br>    <br>    <span class="hljs-keyword">def</span> <span class="hljs-title function_">heap_sort</span>(<span class="hljs-params">self,nums</span>):<br>        self.build_heap(nums)<br>        <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-built_in">len</span>(nums)-<span class="hljs-number">1</span>,-<span class="hljs-number">1</span>,-<span class="hljs-number">1</span>):<br>            nums[i],nums[<span class="hljs-number">0</span>] = nums[<span class="hljs-number">0</span>],nums[i]<br>            self.heapify(nums,i,<span class="hljs-number">0</span>)    <br>    <span class="hljs-keyword">def</span> <span class="hljs-title function_">sortArray</span>(<span class="hljs-params">self, nums: <span class="hljs-type">List</span>[<span class="hljs-built_in">int</span>]</span>) -&gt; <span class="hljs-type">List</span>[<span class="hljs-built_in">int</span>]:<br>        self.heap_sort(nums)<br>        <span class="hljs-keyword">return</span> nums<br>        <br></code></pre></td></tr></table></figure>

    if (toc.length === 0 || !window.tocbot) { return; }
    var boardCtn = jQuery('#board-ctn');
    var boardTop = boardCtn.offset().top;

    window.tocbot.init(Object.assign({
      tocSelector     : '#toc-body',
      contentSelector : '.markdown-body',
      linkClass       : 'tocbot-link',
      activeLinkClass : 'tocbot-active-link',
      listClass       : 'tocbot-list',
      isCollapsedClass: 'tocbot-is-collapsed',
      collapsibleClass: 'tocbot-is-collapsible',
      scrollSmooth    : true,
      includeTitleTags: true,
      headingsOffset  : -boardTop,
    }, CONFIG.toc));
    if (toc.find('.toc-list-item').length > 0) {
      toc.css('visibility', 'visible');
    }

    Fluid.events.registerRefreshCallback(function() {
      if ('tocbot' in window) {
        tocbot.refresh();
        var toc = jQuery('#toc');
        if (toc.length === 0 || !tocbot) {
          return;
        }
        if (toc.find('.toc-list-item').length > 0) {
          toc.css('visibility', 'visible');
        }
      }
    });
  });
</script>

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/anchor-js/4.3.1/anchor.min.js', function() {
    window.anchors.options = {
      placement: CONFIG.anchorjs.placement,
      visible  : CONFIG.anchorjs.visible
    };
    if (CONFIG.anchorjs.icon) {
      window.anchors.options.icon = CONFIG.anchorjs.icon;
    }
    var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
    var res = [];
    for (var item of el) {
      res.push('.markdown-body > ' + item.trim());
    }
    if (CONFIG.anchorjs.placement === 'left') {
      window.anchors.options.class = 'anchorjs-link-left';
    }
    window.anchors.add(res.join(', '));

    Fluid.events.registerRefreshCallback(function() {
      if ('anchors' in window) {
        anchors.removeAll();
        var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
        var res = [];
        for (var item of el) {
          res.push('.markdown-body > ' + item.trim());
        }
        if (CONFIG.anchorjs.placement === 'left') {
          anchors.options.class = 'anchorjs-link-left';
        }
        anchors.add(res.join(', '));
      }
    });
  });
</script>
